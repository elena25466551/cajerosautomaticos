    <div class="container" id="">
        <div class="py-2">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-lg-10 grid-margin ">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-8 col-md-8">
                                    <h3 >Lista de Tareas</h3>                                    
                                </div>
                                <div class="col-4 col-md-4 text-end">
                                     <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#AgregarModal">Agregar</button>
                                </div>
                            </div>
                            <div class="table">
                                <table id="htmltable" class="table">
                                    <thead>
                                        <tr>
                                            <th>Acciones</th>
                                            <th>Apellido y Nombre</th>                                            
                                            <th>Tarea</th>
                                            <th>Estado</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody id="taskList" >
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <!-- Modal -->
    <div class="modal fade" id="AgregarModal" tabindex="-1" role="dialog" aria-labelledby="AgregarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="AgregarModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formAdd" action="" class="needs-validation">
                  <div class="form-group">
                    <label for="nombres" class="form-label">Apellido y Nombre</label>
                    <input type="text" name="nombres" id="Nombres" class="form-control my-2" placeholder="Apellido y Nombre" required>
                    <label for="descript" class="form-label">Descripción</label>
                    <input type="text" name="descript" id="DescTareas" class="form-control my-2" placeholder="Tarea" required>
                      <select class="form-control my-2" name="" id="estado">
                          <option>Pendiente</option>
                          <option>En Progreso</option>
                          <option>Completado</option>
                      </select>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                  </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    <!-- Modal -->
